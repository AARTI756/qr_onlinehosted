{% extends "base.html" %}

{% block content %}
<div class="container mt-5 text-center">
    <h2 class="mb-4">Scan QR Code</h2>

    <div id="reader" style="width: 400px; margin: auto;"></div>
    <p id="result" class="mt-3"></p>
</div>

<script src="https://unpkg.com/html5-qrcode"></script>

<script>
function onScanSuccess(decodedText, decodedResult) {
    document.getElementById('result').innerHTML = 
        "<strong>Scanned:</strong> " + decodedText;

    // If it's a URL â†’ redirect
    if (decodedText.startsWith("http://") || decodedText.startsWith("https://")) {
        window.location.href = decodedText;
    } else {
        // Otherwise send to Flask backend
        window.location.href = "/scan_result?data=" + encodeURIComponent(decodedText);
    }
}

let html5QrcodeScanner = new Html5QrcodeScanner(
    "reader",
    { fps: 10, qrbox: 250 }
);

html5QrcodeScanner.render(onScanSuccess);
</script>

{% endblock %}
